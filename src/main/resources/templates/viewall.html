<html  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="color:red ;text-align:center" >WELCOME TO USERACCOUNTS</h1>
   <p th:text="${userresult}" class="text-success"></p>
  <div class="container mt-fluid"><nav class="navbar navbar-expand-lg bg-body-tertiary">
  
  <div class="container-fluid">
  
   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="allusers">AllUsers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">ConctInfo</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">PHONE-NUMBER</th>
      <th scope="col">GENDER</th>
      <th scope="col">DATE OF BIRTH </th>
    </tr>
  </thead>
      

  <tbody>
    <tr th:each="user:${usersresult}">

      <td th:text="${user.id}"/>
       <td th:text="${user.name}"/>
        <td th:text="${user.email}"/>
         <td th:text="${user.phNo}"/>
          <td th:text="${user.gender}"/>
           <td th:text="${user.dob}"/>
           <td><a th:href="@{/edit?(id=${user.id})}" class="btn btn-primary">EDIT</a></td>
           <td><a th:href="@{/delete?(id=${user.id})}" class="btn btn-primary">DELETE</a></td>
           <td th:switch="${user.status}">
    <p th:case="'active'"><a th:href="@{/status?(id=${user.id},status=deactive)}" class="btn btn-danger">DE-ACTIVE</a></p>
    <p th:case="'deactive'"><a th:href="@{/status?(id=${user.id},status=active)}" class="btn btn-primary">ACTIVE</a></p>
</td>
       
   

  </tbody>
       
</table>
<div th:if="${usersresult.empty}">
<h1 style="color:red;text-align:center">  NO RECORDS FOUND</h1>

</div>

 <p th:text="${updateresult}" class="text-success"></p>
 <p th:text="${deleteresult}" class="text-success"></p>
 <p th:text="${statusresult}" class="text-success"></p>
 
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
